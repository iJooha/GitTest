<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	
	<form name="signup" action="login.jsp" method="post">
		
		아이디 : <input type="text" name="id" placeholder="아이디를 입력 해주세요" required><br>
		<button type="button" onclick = "alert('사용가능한 아이디 입니다.')">아이디 확인</button><br>	
	
		비밀번호 : <input type="password" name="pwd" placeholder="8자 이상 입력 요망" required><br>
		<br>
		<input type="checkbox" name="friend" value="search">검색
		<input type="checkbox" name="friend" value="friend">친구
		<input type="checkbox" name="friend" value="recommend">추천
		<input type="checkbox" name="friend" value="adv">광고
		<input type="checkbox" name="friend" value="etc">기타
		<br><br>
		<button type="submit">회원가입</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="reset">재입력</button>
	</form>



</body>
</html>
